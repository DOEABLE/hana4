<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- bootstrap 재정의 -->
    <link rel="stylesheet" href="b.css" />
  </head>

  <body>
    <!-- jQuery -->
    <script src="js/jquery-migrate-3.5.0.min.js"></script>
    <script href="js/bootstrap.min.js"></script>

    <div class="container border mt-5 py-3">
      <h1 class="text-center mb-4"></h1>가입하기</h1>
      <form>
        <!-- 여러개의 row를 form으로 묶어준다. -->
        <!-- row1 -->
        <!-- form control -->
        <div class="row">
          <div class="col">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              aria-describedby="emailHelpBlock"
            />
          </div>
          <div class="col">
            <label for="passwd" class="form-label">Password</label>
            <input
              type="password"
              id="passwd"
              class="form-control"
              aria-describedby="passwordHelpBlock"
            />
          </div>
        </div>
        <!-- row2 -->
        <div class="row mb-3">
          <!-- margine bottom 3 -->
          <div class="col">
            <label for="nickname" class="form-label">Nickname</label>
            <input
              type="text"
              id="nickname"
              class="form-control"
              aria-describedby="nicknameHelpBlock"
            />
            <div
              id="nicknameHelpBlock"
              class="form-text text-danger"
              style="font-size: xx-small"
            >
              <!-- text-danger: 빨강색으로 나온다 -->
              닉네임은 8자 이하입니다.
            </div>
          </div>
          <div class="col">
            <label for="mobile" class="form-label">Mobile</label>
            <input
              type="tel"
              id="mobile"
              class="form-control"
              aria-describedby="mobileHelpBlock"
            />
            <div
              id="nicknameHelpBlock"
              class="form-text"
              style="font-size: xx-small"
            >
              휴대폰 번호를 입력하세요.
            </div>
          </div>
        </div>
        <!-- 주소: 도로명주소 검색가능, 글씨체 예쁘게 -->
        <div class="row g-3 align-items-center">
          <!-- 갭과 가운데 정렬을 넣어준다. -->
          <div class="col">
            <label for="address" class="col-form-label">주소</label>
            <input
              type="text"
              id="address"
              class="form-control"
              aria-describedby="addressHelpBlock"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- checkbox -->
     <div class="row">                          <!-- .row -> form -->
        <div class="col">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" style="margin-left:1rem" value="" id="checkme" />   <!-- 너무 왼쪽에 붙어있어서 checkbox에 margin-left 부여 -->
            <label class="form-check-label" for="checkme" style="margin-left:0.5rem">가입에 동의합니다.</label>
        </div>
        </div>
     </div>

    <div class="container row mx-auto py-2">
      <!-- 버튼 디자인 옵션: container에/ row: 길이만큼/ 자동 center /요소의 상단 여백에 패딩2(0.1rem) -->
      <button type="button" class="btn btn-outline-success">Sign in</button>
    </div>
