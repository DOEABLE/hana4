<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>joinTheMembership</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="b.css">
  </head>

  <body>
    <!-- jQuery -->
    <script src="js/jquery-migrate-3.5.0.min.js"></script>
    <script href="js/bootstrap.min.js"></script>

    <header>
      <h1 style="text-align: center"><u>가입하기</u></h1>
    </header>
    <form class="regist-form" action="a.html">          <!-- b.css에 class "regist-form"이 정의되어 있음. -->
      <fieldset>
        <div class="container-fluid">
          <div class="row">
            <label class="col" for="email">Email</label>
            <label class="col" for="passwd">Password</label>
          </div>
          <div class="row">
            <div class="col">
              <input style="width: 100%" type="email" id="email" />
            </div>
            <div class="col">
              <input style="width: 100%" type="password" id="passwd" />
            </div>
          </div>
          <div class="row">
            <label class="col" for="nickname">Nickname</label>
            <label class="col" for="mobile">Mobile</label>
          </div>

          <div class="row">
            <div class="col"><input style="width: 100%" type="text" id="nickname" placeholder="8자이내로 입력하세요"></div>
            <div class="col"><input style="width: 100%" type="tel" id="mobile"></div>
          </div>

          <div class="row">
            <label class="col">Address</label>
          </div>
          <div class="row">
            <div class="col">
              <input style="width: 100%" type="text" id="address" />
            </div>
          </div>
          <!-- Introduce -->
          <div class="row">
            <div class="col">
                <label for="introduce" class="form-label">Introduce</label>
                <textarea
                style="font-size: xx-small;"
                  class="form-control"
                  name=""
                  id="introduce"
                  rows="2"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row" style="padding-left: 2%;">
            <li style="list-style: none">
              <label style="cursor: pointer">
                <input type="checkbox" value="blue" />Check me out!</label
              >
            </li>
          </div>
        </div>
        <div class="row mx-auto py-2"><button class="btn btn-success" type="submit" onclick="$(this).hide();">
          Sign in
        </button>
      </div>
      </fieldset>
    </form>
    <footer style="font-size: 0.8rem; text-align: center">&copy; Hanaro</footer>
  </body>
</html>
