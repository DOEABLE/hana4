    const debounce = (cb,delay) => {                    //onchange="debounceSearch"
        let timer;
        return (...args) => {
            if (timer) clearTimeout(timer)
            setTimeout(cb, delay, ...args); //다시시작
        }
    };


    const throttle = (cb, delay) => {
            let timer;                                  //단위시간당 한 번은 보장을 해주겠다.
            return (...args) => {
                if(timer) return;
                timer = setTimeout(() => {
                    cb(...args);
                    timer = null;
                }, delay);
            }
