  <body>
    <div class="container">
      <header>
        <h1>body>header>h1</h1>
      </header>

      <form action="a.html">
        <fieldset>
          <legend>Select Box</legend>
          <select name="select" id="select">
            <option value="111">111x</option>
            <option value="222">222x</option>
            <option value="333">333x</option>
          </select>
          <!-- input의 list와 datalist의 id는 일치해야한다 -->
          <input type="text" id="captain" list="member" />
          <datalist id="member">
            <option value="111">111x</option>
            <option value="222">222x</option>
            <option value="333">333x</option>
          </datalist>

          <input type="search" />
          <!-- 텍스트를 쓰고 한번에 지울 수 있는 버튼이 활성화된다. -->
          <input type="number" />
          <!-- 버튼으로 숫자증,감소가 가능함. -->
          <label><progress value="50" max="100">진행률</label>
          <meter value="0.6" min="0.2" max="0.9" optimun="0.8"></meter>
          
        </fieldset>
        <!-- checkbox -->
        <fieldset>
          <legend>Checkbox</legend>
          <ul class="checkgroup">
            <!-- class="checkgroup"이라는 클래스 이름을 지정하고 <head>에 '정의' 해야한다. -->
            <li>
              <label> <input type="checkbox" value="blue" />Blue Team </label>
            </li>
            <li>
              <label> <input type="checkbox" value="Red" />Red Team </label>
            </li>
          </ul>
        </fieldset>
        <!-- 라디오박스 :label에 name을 동일하게 지정해주어야 그룹이 지어짐 -> 그러면 하나만 선택 가능하다 -->
        <fieldset>
          <legend>Radio</legend>
          <ul>
            <!-- ul>(li>label>input[type=radio])*2 -->
            <li>
              <label><input type="radio" name="team" />파랑팀</label>
            </li>
            <li>
              <label><input type="radio" name="team" />빨강팀</label>
            </li>
          </ul>
        </fieldset>
      </form>
      <!-- Join The Membership -->
      <section data-id="1">
        <h2>Email와 비밀번호를 입력하세요.</h2>
        <form action="a.html">
          <label for="email">Email:</label>
          <input type="email" id="email" />

          <label for="passwd">
            Password:
            <input type="password" id="passwd" />
          </label>
          <button type="submit">Sign in</button>
          <button type="reset">Cancel</button>
          <p style="line-height: 1; font-size: xx-small"></p>
          <!-- 텍스트를 넣을 수 있는 공간 -->
          <button type="submit">비밀번호 분실</button>
        </form>
      </section>

      <!-- html,css(2/2) -->
      <section>
        <figure>
          <figcaption><h2>Figcaption</h2></figcaption>
          <table border="1">
            <caption>
              1학기 시간표
            </caption>
            <colgroup>
              <col />
              <col span="2" style="background-color: yellow" />
            </colgroup>
            <thead>
              <tr>
                <th style="color: green">id</th>
                <th style="color: red">name</th>
                <th>address</th>

            <tbody>
              <tr>
                <td style="color: green">111</td>
                <td>
                  <a href="a.html" target="_blank">a.html</a>
                </td>
                <td>222</td>
                <td>333</td>
              </tr>
              <tr>
                <td>111</td>
                <td>2-2</td>
                <td>2-3</td>
              </tr>
              <tr>
                <td>3-1</td>
                <td>3-2</td>
                <td>3-3</td>
              </tr>
            </tbody>
          </table>
        </figure>
      </section>

    <p>브라우저 글꼴 사용</p>
