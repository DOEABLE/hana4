    <div class="container">
      <header>

      <section data-id="1">
        <h2>Email 과 비밀번호를 입력하시오.</h2>
        <form action="a.html">
          <label for="email">Email:</label>
          <input type="email" id="email" />

          <label for="passwd">
            Password:
            <input type="password" id="passwd" />
          </label>
          <button type="submit">Sign in</button>
          <button type="reset">Cancel</button>
          <p style="line-height: 1; font-size: xx-small"></p>
          <!-- 텍스트를 넣을 수 있는 공간 -->
          <button type="submit">비밀번호 분실</button>
        </form>
      </section>
